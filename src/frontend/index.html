<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tutor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
        font-size: 14px;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        font-family: inherit;
      }

      textarea {
        min-height: 60px;
        resize: vertical;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
      }

      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-classify {
        background: #667eea;
        color: white;
      }

      .btn-classify:hover {
        background: #5568d3;
      }

      .btn-search {
        background: #764ba2;
        color: white;
      }

      .btn-search:hover {
        background: #654a91;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
        color: #667eea;
      }

      .loading.active {
        display: block;
      }

      .classification {
        background: #f0f4ff;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 4px;
        margin: 20px 0;
        display: none;
      }

      .classification.active {
        display: block;
      }

      .classification h3 {
        margin-bottom: 10px;
        color: #667eea;
        font-size: 14px;
      }

      .classification-row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        font-size: 13px;
      }

      .classification-item {
        background: white;
        padding: 8px;
        border-radius: 3px;
        text-align: center;
      }

      .classification-item label {
        margin: 0;
        color: #999;
        font-weight: normal;
      }

      .classification-item value {
        display: block;
        margin-top: 3px;
        font-weight: 600;
        color: #333;
      }

      .sources {
        margin-top: 20px;
        display: none;
      }

      .sources.active {
        display: block;
      }

      .sources h3 {
        margin-bottom: 10px;
        color: #333;
        font-size: 16px;
      }

      .source-item {
        background: #f9f9f9;
        border: 1px solid #eee;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 4px;
      }

      .source-title {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 5px;
        font-size: 14px;
      }

      .source-text {
        font-size: 13px;
        color: #666;
        line-height: 1.4;
        margin-bottom: 5px;
      }

      .source-meta {
        font-size: 12px;
        color: #999;
      }

      .source-url {
        color: #667eea;
        text-decoration: none;
        margin-left: 10px;
      }

      .source-url:hover {
        text-decoration: underline;
      }

      .error {
        background: #fee;
        border: 1px solid #fcc;
        color: #c33;
        padding: 12px;
        border-radius: 4px;
        margin: 20px 0;
        display: none;
        font-size: 14px;
      }

      .error.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI Tutor</h1>

      <form id="tutorForm">
        <div class="form-group">
          <label>Your Question</label>
          <textarea
            id="message"
            placeholder="Ask a question..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label>Subject (Optional - Leave empty for auto-classify)</label>
          <select id="subject">
            <option value="">Auto-Classify</option>
            <option value="current_affairs">Current Affairs</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="reasoning">Reasoning</option>
            <option value="literature">Literature</option>
            <option value="english_grammer">English Grammar</option>
          </select>
        </div>

        <div class="button-group">
          <button type="button" class="btn-classify" id="classifyBtn">
            Classify
          </button>
          <button type="submit" class="btn-search">Search</button>
        </div>
      </form>

      <div class="loading" id="loading">Loading...</div>

      <div class="error" id="error"></div>

      <div class="classification" id="classification">
        <h3>Classification Result</h3>
        <div class="classification-row">
          <div class="classification-item">
            <label>Subject</label>
            <value id="classSubject">-</value>
          </div>
          <div class="classification-item">
            <label>Level</label>
            <value id="classLevel">-</value>
          </div>
          <div class="classification-item">
            <label>Confidence</label>
            <value id="classConfidence">-</value>
          </div>
        </div>
      </div>

      <div class="sources" id="sources">
        <h3>Results</h3>
        <div id="sourcesList"></div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3000";

      document
        .getElementById("classifyBtn")
        .addEventListener("click", async () => {
          const msg = document.getElementById("message").value.trim();
          if (!msg) return alert("Enter a question");

          try {
            showLoading();
            const res = await fetch(`${API_URL}/classify`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ query: msg }),
            });
            const data = await res.json();
            const c = data.classification;

            document.getElementById("subject").value = c.subject;
            document.getElementById("classSubject").textContent = c.subject;
            document.getElementById("classLevel").textContent = c.level;
            document.getElementById("classConfidence").textContent =
              (c.confidence * 100).toFixed(0) + "%";
            document.getElementById("classification").classList.add("active");
            hideError();
          } catch (err) {
            showError(err.message);
          } finally {
            hideLoading();
          }
        });

      document
        .getElementById("tutorForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const msg = document.getElementById("message").value.trim();
          const subject = document.getElementById("subject").value;

          if (!msg) return alert("Enter a question");

          try {
            showLoading();
            const body = { message: msg };
            if (subject) body.subject = subject;

            const res = await fetch(`${API_URL}/chat`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            });
            const data = await res.json();

            if (data.classification) {
              const c = data.classification;
              document.getElementById("classSubject").textContent = c.subject;
              document.getElementById("classLevel").textContent = c.level;
              document.getElementById("classConfidence").textContent =
                (c.confidence * 100).toFixed(0) + "%";
              document.getElementById("classification").classList.add("active");
            }

            if (data.sources && data.sources.length > 0) {
              const html = data.sources
                .map(
                  (s, i) => `
                        <div class="source-item">
                            <div class="source-title">${i + 1}. ${s.metadata?.title || "Result"}</div>
                            <div class="source-text">${s.text}</div>
                            <div class="source-meta">
                                Source: ${s.metadata?.source || "unknown"}
                                ${s.metadata?.url ? `<a href="${s.metadata.url}" target="_blank" class="source-url">View</a>` : ""}
                            </div>
                        </div>
                    `
                )
                .join("");
              document.getElementById("sourcesList").innerHTML = html;
              document.getElementById("sources").classList.add("active");
            } else {
              showError("No results found");
            }

            hideError();
          } catch (err) {
            showError(err.message);
          } finally {
            hideLoading();
          }
        });

      function showLoading() {
        document.getElementById("loading").classList.add("active");
        document.querySelectorAll("button").forEach((b) => (b.disabled = true));
      }

      function hideLoading() {
        document.getElementById("loading").classList.remove("active");
        document
          .querySelectorAll("button")
          .forEach((b) => (b.disabled = false));
      }

      function showError(msg) {
        const err = document.getElementById("error");
        err.textContent = msg;
        err.classList.add("active");
      }

      function hideError() {
        document.getElementById("error").classList.remove("active");
      }
    </script>
  </body>
</html>
