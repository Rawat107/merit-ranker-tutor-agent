<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tutor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
        font-size: 14px;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        font-family: inherit;
      }

      textarea {
        min-height: 60px;
        resize: vertical;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
      }

      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-classify {
        background: #667eea;
        color: white;
      }

      .btn-classify:hover {
        background: #5568d3;
      }

      .btn-search {
        background: #764ba2;
        color: white;
      }

      .btn-search:hover {
        background: #654a91;
      }

      .btn-rerank {
        background: #f093fb;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        width: 100%;
        margin-top: 15px;
      }

      .btn-rerank:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
        color: #667eea;
      }

      .loading.active {
        display: block;
      }

      .classification {
        background: #f0f4ff;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 4px;
        margin: 20px 0;
        display: none;
      }

      .classification.active {
        display: block;
      }

      .classification h3 {
        margin-bottom: 10px;
        color: #667eea;
        font-size: 14px;
      }

      .classification-row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        font-size: 13px;
      }

      .classification-item {
        background: white;
        padding: 8px;
        border-radius: 3px;
        text-align: center;
      }

      .classification-item label {
        margin: 0;
        color: #999;
        font-weight: normal;
      }

      .classification-item value {
        display: block;
        margin-top: 3px;
        font-weight: 600;
        color: #333;
      }

      .sources {
        margin-top: 20px;
        display: none;
      }

      .sources.active {
        display: block;
      }

      .sources h3 {
        margin-bottom: 10px;
        color: #333;
        font-size: 16px;
      }

      .source-item {
        background: #f9f9f9;
        border: 1px solid #eee;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 4px;
      }

      .source-title {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 5px;
        font-size: 14px;
      }

      .source-text {
        font-size: 13px;
        color: #666;
        line-height: 1.4;
        margin-bottom: 5px;
      }

      .source-meta {
        font-size: 12px;
        color: #999;
      }

      .source-url {
        color: #667eea;
        text-decoration: none;
        margin-left: 10px;
      }

      .source-url:hover {
        text-decoration: underline;
      }

      /* Reranker Styles */
      .rerank-section {
        margin-top: 30px;
        padding: 20px;
        background: linear-gradient(135deg, #f093fb15 0%, #f5576c15 100%);
        border-radius: 8px;
        border-left: 4px solid #f5576c;
        display: none;
      }

      .rerank-section.active {
        display: block;
      }

      .rerank-section h3 {
        margin-bottom: 15px;
        color: #f5576c;
        font-size: 16px;
      }

      .rerank-results {
        margin-top: 15px;
      }

      .rerank-item {
        background: white;
        border: 1px solid #e0e0e0;
        padding: 15px;
        margin-bottom: 12px;
        border-radius: 6px;
        transition: all 0.2s;
      }

      .rerank-item:hover {
        box-shadow: 0 4px 12px rgba(245, 87, 108, 0.1);
        transform: translateY(-2px);
      }

      .rerank-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .rerank-title {
        font-weight: 600;
        color: #333;
        flex: 1;
        font-size: 14px;
      }

      .score-comparison {
        display: flex;
        gap: 10px;
        font-size: 12px;
      }

      .score-badge {
        padding: 4px 10px;
        border-radius: 4px;
        font-weight: 600;
      }

      .score-original {
        background: #f0f0f0;
        color: #666;
      }

      .score-reranked {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }

      .rerank-reason {
        color: #666;
        font-size: 12px;
        margin-top: 8px;
        font-style: italic;
        padding: 8px;
        background: #f9f9f9;
        border-radius: 4px;
      }

      .rerank-text {
        color: #555;
        font-size: 13px;
        line-height: 1.5;
        margin-top: 8px;
      }

      .error {
        background: #fee;
        border: 1px solid #fcc;
        color: #c33;
        padding: 12px;
        border-radius: 4px;
        margin: 20px 0;
        display: none;
        font-size: 14px;
      }

      .error.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéì AI Tutor</h1>

      <form id="tutorForm">
        <div class="form-group">
          <label>Your Question</label>
          <textarea
            id="message"
            placeholder="Ask a question..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label>Subject (Optional - Leave empty for auto-classify)</label>
          <select id="subject">
            <option value="">Auto-Classify</option>
            <option value="current_affairs">Current Affairs</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="reasoning">Reasoning</option>
            <option value="literature">Literature</option>
            <option value="english_grammer">English Grammar</option>
          </select>
        </div>

        <div class="button-group">
          <button type="button" class="btn-classify" id="classifyBtn">
            üîç Classify
          </button>
          <button type="submit" class="btn-search">üîé Search</button>
        </div>
      </form>

      <div class="loading" id="loading">‚è≥ Loading...</div>

      <div class="error" id="error"></div>

      <div class="classification" id="classification">
        <h3>üìã Classification Result</h3>
        <div class="classification-row">
          <div class="classification-item">
            <label>Subject</label>
            <value id="classSubject">-</value>
          </div>
          <div class="classification-item">
            <label>Level</label>
            <value id="classLevel">-</value>
          </div>
          <div class="classification-item">
            <label>Confidence</label>
            <value id="classConfidence">-</value>
          </div>
        </div>
      </div>

      <div class="sources" id="sources">
        <h3>üìö Search Results</h3>
        <div id="sourcesList"></div>
      </div>

      <!-- Rerank Section -->
      <div class="rerank-section" id="rerankSection">
        <h3>‚ö° Reranked Results</h3>
        <button type="button" class="btn-rerank" id="rerankBtn">
          üîÑ Rerank Results
        </button>
        <div id="rerankResults" class="rerank-results"></div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3000";
      let currentResults = [];
      let currentQuery = "";

      // Classify button
      document
        .getElementById("classifyBtn")
        .addEventListener("click", async () => {
          const msg = document.getElementById("message").value.trim();
          if (!msg) return alert("Enter a question");

          try {
            showLoading();
            const res = await fetch(`${API_URL}/classify`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ query: msg }),
            });
            const data = await res.json();
            const c = data.classification;

            document.getElementById("subject").value = c.subject;
            document.getElementById("classSubject").textContent = c.subject;
            document.getElementById("classLevel").textContent = c.level;
            document.getElementById("classConfidence").textContent =
              (c.confidence * 100).toFixed(0) + "%";
            document.getElementById("classification").classList.add("active");
            hideError();
          } catch (err) {
            showError(err.message);
          } finally {
            hideLoading();
          }
        });

      // Search form
      document
        .getElementById("tutorForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const msg = document.getElementById("message").value.trim();
          const subject = document.getElementById("subject").value;

          if (!msg) return alert("Enter a question");

          try {
            showLoading();
            const body = { message: msg };
            if (subject) body.subject = subject;

            const res = await fetch(`${API_URL}/chat`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            });
            const data = await res.json();

            if (data.classification) {
              const c = data.classification;
              document.getElementById("classSubject").textContent = c.subject;
              document.getElementById("classLevel").textContent = c.level;
              document.getElementById("classConfidence").textContent =
                (c.confidence * 100).toFixed(0) + "%";
              document.getElementById("classification").classList.add("active");
            }

            if (data.sources && data.sources.length > 0) {
              const html = data.sources
                .map(
                  (s, i) => `
                  <div class="source-item">
                      <div class="source-title">${i + 1}. ${s.metadata?.title || "Result"}</div>
                      <div class="source-text">${s.text}</div>
                      <div class="source-meta">
                          Source: ${s.metadata?.source || "unknown"}
                          ${s.metadata?.url ? `<a href="${s.metadata.url}" target="_blank" class="source-url">View</a>` : ""}
                      </div>
                  </div>
              `
                )
                .join("");
              document.getElementById("sourcesList").innerHTML = html;
              document.getElementById("sources").classList.add("active");

              // Save for reranking
              currentResults = data.sources;
              currentQuery = msg;
              document.getElementById("rerankSection").classList.add("active");
              document.getElementById("rerankResults").innerHTML = ""; // Clear previous rerank
            } else {
              showError("No results found");
            }

            hideError();
          } catch (err) {
            showError(err.message);
          } finally {
            hideLoading();
          }
        });

      // Rerank button
      document
        .getElementById("rerankBtn")
        .addEventListener("click", async () => {
          if (currentResults.length === 0) {
            alert("No results to rerank");
            return;
          }

          const rerankBtn = document.getElementById("rerankBtn");
          const rerankResults = document.getElementById("rerankResults");

          try {
            rerankBtn.disabled = true;
            rerankBtn.textContent = "‚è≥ Reranking...";

            const response = await fetch(`${API_URL}/rerank`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                documents: currentResults,
                query: currentQuery,
                topK: 3,
              }),
            });

            if (!response.ok) {
              const errData = await response.json();
              throw new Error(errData.message || "Reranking failed");
            }

            const data = await response.json();
            console.log("‚úÖ Reranked:", data);

            // Display reranked results
            rerankResults.innerHTML = data.results
              .map(
                (r, i) => `
              <div class="rerank-item">
                <div class="rerank-header">
                  <div class="rerank-title">#${i + 1} ${r.metadata?.title || "Result"}</div>
                  <div class="score-comparison">
                    <span class="score-badge score-original">
                      ${(r.original_score * 100).toFixed(0)}%
                    </span>
                    <span class="score-badge score-reranked">
                      ${(r.reranked_score * 100).toFixed(1)}%
                    </span>
                  </div>
                </div>
                <div class="rerank-text">${r.text.substring(0, 300)}...</div>
                <div class="rerank-reason"> ${r.reason}</div>
              </div>
            `
              )
              .join("");
          } catch (err) {
            console.error("‚ùå Reranking error:", err);
            alert("Reranking failed: " + err.message);
          } finally {
            rerankBtn.textContent = "üîÑ Rerank Results";
            rerankBtn.disabled = false;
          }
        });

      function showLoading() {
        document.getElementById("loading").classList.add("active");
        document.querySelectorAll("button").forEach((b) => (b.disabled = true));
      }

      function hideLoading() {
        document.getElementById("loading").classList.remove("active");
        document
          .querySelectorAll("button")
          .forEach((b) => (b.disabled = false));
      }

      function showError(msg) {
        const err = document.getElementById("error");
        err.textContent = msg;
        err.classList.add("active");
      }

      function hideError() {
        document.getElementById("error").classList.remove("active");
      }
    </script>
  </body>
</html>
