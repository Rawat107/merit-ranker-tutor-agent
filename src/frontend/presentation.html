<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation Generator - Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f0f2f5;
        padding: 20px;
        line-height: 1.6;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 10px;
      }
      .status-bar {
        font-size: 14px;
        color: #666;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .panel {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .panel h2 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
        color: #555;
        font-size: 14px;
      }

      input[type="text"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        font-family: inherit;
      }

      textarea {
        min-height: 60px;
        resize: vertical;
      }

      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s;
        width: 100%;
        margin-bottom: 10px;
      }

      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      button.secondary {
        background: #6c757d;
      }
      button.secondary:hover {
        background: #5a6268;
      }
      button.success {
        background: #28a745;
      }
      button.success:hover {
        background: #218838;
      }

      .outline-list {
        max-height: 500px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
      }

      .outline-item {
        background: #f9f9f9;
        padding: 10px;
        margin-bottom: 10px;
        border-left: 3px solid #007bff;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.2s;
      }

      .outline-item:hover {
        background: #f0f0f0;
      }
      .outline-item.selected {
        background: #e7f3ff;
        border-left-color: #0056b3;
      }

      .outline-item .title {
        font-weight: 500;
        color: #333;
        margin-bottom: 5px;
      }
      .outline-item .points {
        font-size: 12px;
        color: #666;
      }

      .slide-editor {
        display: none;
      }

      .slide-editor.active {
        display: block;
      }

      .slide-editor input,
      .slide-editor textarea {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        font-family: inherit;
      }

      .slide-editor label {
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
        color: #555;
      }

      .preview-area {
        grid-column: 1 / -1;
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .slides-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }

      .slide-card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s;
      }

      .slide-card:hover {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }

      .slide-header {
        background: #007bff;
        color: white;
        padding: 12px;
        font-weight: 500;
      }

      .slide-image {
        width: 100%;
        height: 200px;
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .slide-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .slide-image.loading {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      .slide-content {
        padding: 12px;
      }

      .slide-title {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .slide-text {
        font-size: 12px;
        color: #666;
        line-height: 1.4;
        max-height: 100px;
        overflow: hidden;
      }

      .status-msg {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        font-size: 13px;
      }

      .status-msg.loading {
        background: #e7f3ff;
        color: #004085;
      }
      .status-msg.success {
        background: #d4edda;
        color: #155724;
      }
      .status-msg.error {
        background: #f8d7da;
        color: #721c24;
      }

      .token-input {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .token-input input {
        flex: 1;
      }
      .token-input button {
        margin: 0;
        width: auto;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .actions button {
        flex: 1;
        margin: 0;
      }

      .hidden {
        display: none !important;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        border-bottom: 2px solid #e0e0e0;
      }

      .tab-btn {
        padding: 10px 15px;
        background: none;
        border: none;
        cursor: pointer;
        color: #666;
        font-weight: 500;
        border-bottom: 3px solid transparent;
        margin-bottom: -2px;
      }

      .tab-btn.active {
        color: #007bff;
        border-bottom-color: #007bff;
      }

      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }

      .no-data {
        text-align: center;
        color: #999;
        padding: 40px 20px;
        font-size: 14px;
      }

      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üé® Presentation Generator</h1>
        <p class="status-bar">
          Generate, edit, and preview presentations with AI-generated images
        </p>
      </header>

      <div class="main-grid">
        <!-- Left Panel: Input & Outline -->
        <div class="panel">
          <h2>Step 1: Generate Outline</h2>

          <!-- Token -->
          <div class="token-input">
            <input type="password" id="token" placeholder="Paste JWT token" />
            <button onclick="saveToken()" style="width: auto">Save</button>
          </div>
          <div id="tokenStatus" class="status-msg hidden"></div>

          <!-- Form -->
          <div class="form-group">
            <label>Title:</label>
            <input
              type="text"
              id="title"
              value="The Future of AI"
              placeholder="Presentation title"
            />
          </div>
          <div class="form-group">
            <label>Description:</label>
            <textarea
              id="description"
              placeholder="Optional description"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Number of Slides:</label>
            <input type="number" id="slides" value="5" min="3" max="15" />
          </div>

          <button onclick="generateOutline()">üìù Generate Outline</button>
          <div id="outlineStatus" class="status-msg hidden"></div>

          <!-- Outline List -->
          <h2 style="margin-top: 20px">Step 2: Edit Outline</h2>
          <div class="outline-list" id="outlineList"></div>

          <!-- Slide Editor -->
          <div class="slide-editor" id="slideEditor">
            <h3 style="margin: 15px 0; font-size: 16px">Edit Slide</h3>
            <label>Title:</label>
            <input type="text" id="editorTitle" placeholder="Slide title" />
            <label>Key Points:</label>
            <textarea
              id="editorPoints"
              placeholder="Key points (one per line)"
            ></textarea>
            <div style="display: flex; gap: 10px">
              <button onclick="updateSlide()" class="success">
                ‚úì Save Changes
              </button>
              <button onclick="closeEditor()" class="secondary">
                ‚úï Cancel
              </button>
            </div>
          </div>

          <button
            onclick="generatePresentation()"
            style="margin-top: 20px"
            class="success"
          >
            üöÄ Generate Full Presentation
          </button>
        </div>

        <!-- Right Panel: Presentation Preview -->
        <div class="panel">
          <h2>Live Preview</h2>
          <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('preview')">
              Preview
            </button>
            <button class="tab-btn" onclick="switchTab('details')">
              Details
            </button>
          </div>

          <div id="preview" class="tab-content active">
            <div id="previewContent" class="no-data">
              Generate an outline to see preview
            </div>
          </div>

          <div id="details" class="tab-content">
            <div id="detailsContent" class="no-data">No data yet</div>
          </div>
        </div>
      </div>

      <!-- Full Presentation Preview -->
      <div class="preview-area" id="presentationArea" style="display: none">
        <h2>Complete Presentation with Images</h2>
        <button onclick="togglePresentation()" class="secondary">
          Hide Presentation
        </button>
        <div class="slides-container" id="slidesContainer"></div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:3000";
      let authToken = "";
      let currentSlideId = "";
      let currentOutline = [];
      let currentPresentation = null;
      let selectedSlideIndex = -1;

      // Token Management
      function saveToken() {
        authToken = document.getElementById("token").value;
        if (authToken) {
          showStatus("tokenStatus", "Token saved ‚úì", "success");
        } else {
          showStatus("tokenStatus", "Token required", "error");
        }
      }

      // API Calls
      async function makeRequest(method, endpoint, body = null) {
        if (!authToken) {
          showStatus("outlineStatus", "Please save JWT token first", "error");
          throw new Error("No token");
        }

        const options = {
          method,
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${authToken}`,
          },
        };
        if (body) options.body = JSON.stringify(body);

        try {
          const response = await fetch(`${API_BASE}${endpoint}`, options);
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || `HTTP ${response.status}`);
          }
          return data;
        } catch (error) {
          console.error("API Error:", error);
          throw error;
        }
      }

      // Generate Outline
      async function generateOutline() {
        const btn = event.target;
        btn.disabled = true;

        try {
          showStatus(
            "outlineStatus",
            "Generating outline... ‚è≥ (8-13 seconds)",
            "loading"
          );

          const result = await makeRequest("POST", "/presentations/outline", {
            title: document.getElementById("title").value,
            description: document.getElementById("description").value,
            noOfSlides: parseInt(document.getElementById("slides").value),
            level: "intermediate",
            language: "en",
            designStyle: "education",
            colorTheme: "blue",
          });

          currentSlideId = result.data.slideId;
          currentOutline = result.data.outline;

          showStatus(
            "outlineStatus",
            `Outline generated! ${result.data.outline.length} slides ready. ‚úì`,
            "success"
          );
          renderOutline();
          renderPreview();
        } catch (error) {
          showStatus("outlineStatus", `Error: ${error.message}`, "error");
        } finally {
          btn.disabled = false;
        }
      }

      // Generate Full Presentation
      async function generatePresentation() {
        if (!currentSlideId) {
          alert("Generate outline first");
          return;
        }

        const btn = event.target;
        btn.disabled = true;

        try {
          showStatus(
            "outlineStatus",
            "Generating presentation with images... ‚è≥ (25-45 seconds)",
            "loading"
          );

          // ‚úÖ FIX: Send empty object {} as body instead of null
          const result = await makeRequest(
            "POST",
            `/presentations/${currentSlideId}/generate`,
            {}
          );

          currentPresentation = result.data;

          const imagesCount = result.data.slidesContent.filter(
            (s) => s.imageUrl
          ).length;
          showStatus(
            "outlineStatus",
            `Presentation complete! ${imagesCount}/${result.data.slidesContent.length} images generated ‚úì`,
            "success"
          );

          renderPresentation();
          showPresentationArea();
        } catch (error) {
          showStatus("outlineStatus", `Error: ${error.message}`, "error");
        } finally {
          btn.disabled = false;
        }
      }

      // Render Functions
      function renderOutline() {
        const list = document.getElementById("outlineList");
        list.innerHTML = "";

        currentOutline.forEach((slide, idx) => {
          const div = document.createElement("div");
          div.className = "outline-item";
          if (idx === selectedSlideIndex) div.classList.add("selected");

          div.innerHTML = `
          <div class="title">Slide ${slide.slideNumber}: ${slide.title}</div>
          <div class="points">${slide.keyPoints.slice(0, 2).join(" ‚Ä¢ ")}</div>
        `;

          div.onclick = () => selectSlide(idx);
          list.appendChild(div);
        });
      }

      function renderPreview() {
        const preview = document.getElementById("previewContent");

        if (currentOutline.length === 0) {
          preview.innerHTML =
            '<div class="no-data">Generate outline to see preview</div>';
          return;
        }

        let html = '<div style="padding: 10px;">';
        currentOutline.forEach((slide) => {
          html += `
          <div style="margin-bottom: 15px; padding: 10px; background: #f9f9f9; border-radius: 4px;">
            <strong>Slide ${slide.slideNumber}: ${slide.title}</strong>
            <ul style="margin: 8px 0 0 20px; font-size: 12px; color: #666;">
              ${slide.keyPoints.map((p) => `<li>${p}</li>`).join("")}
            </ul>
          </div>
        `;
        });
        html += "</div>";
        preview.innerHTML = html;

        // Update details tab
        document.getElementById("detailsContent").innerHTML = `
        <div style="padding: 10px; font-size: 13px;">
          <strong>Presentation Info:</strong><br>
          Title: ${document.getElementById("title").value}<br>
          Slides: ${currentOutline.length}<br>
          Status: Outline Ready ‚úì<br>
          <br>
          <strong>Click a slide to edit ‚Üí</strong>
        </div>
      `;
      }

      function renderPresentation() {
        const container = document.getElementById("slidesContainer");
        container.innerHTML = "";

        currentPresentation.slidesContent.forEach((slide) => {
          const div = document.createElement("div");
          div.className = "slide-card";

          const imageHtml = slide.imageUrl
            ? `<img src="${slide.imageUrl}" alt="${slide.imageAlt}">`
            : '<div style="background: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #999;">No image</div>';

          div.innerHTML = `
          <div class="slide-header">Slide ${slide.slideNumber}</div>
          <div class="slide-image">${imageHtml}</div>
          <div class="slide-content">
            <div class="slide-title">${slide.title}</div>
            <div class="slide-text">
              ${slide.keyPoints
                .slice(0, 3)
                .map((p) => `‚Ä¢ ${p}`)
                .join("<br>")}
            </div>
          </div>
        `;

          container.appendChild(div);
        });
      }

      // Outline Editing
      function selectSlide(idx) {
        selectedSlideIndex = idx;
        const slide = currentOutline[idx];

        document.getElementById("editorTitle").value = slide.title;
        document.getElementById("editorPoints").value =
          slide.keyPoints.join("\n");

        document.getElementById("slideEditor").classList.add("active");
        renderOutline();
      }

      function updateSlide() {
        const slide = currentOutline[selectedSlideIndex];
        slide.title = document.getElementById("editorTitle").value;
        slide.keyPoints = document
          .getElementById("editorPoints")
          .value.split("\n")
          .map((p) => p.trim())
          .filter((p) => p.length > 0);

        closeEditor();
        renderOutline();
        renderPreview();
      }

      function closeEditor() {
        document.getElementById("slideEditor").classList.remove("active");
        selectedSlideIndex = -1;
        renderOutline();
      }

      // UI Helpers
      function showStatus(id, msg, type) {
        const el = document.getElementById(id);
        el.textContent = msg;
        el.className = `status-msg ${type}`;
        el.classList.remove("hidden");
      }

      function switchTab(tab) {
        document
          .querySelectorAll(".tab-content")
          .forEach((el) => el.classList.remove("active"));
        document
          .querySelectorAll(".tab-btn")
          .forEach((el) => el.classList.remove("active"));

        document.getElementById(tab).classList.add("active");
        event.target.classList.add("active");
      }

      function showPresentationArea() {
        document.getElementById("presentationArea").style.display = "block";
        document
          .getElementById("presentationArea")
          .scrollIntoView({ behavior: "smooth", block: "start" });
      }

      function togglePresentation() {
        const area = document.getElementById("presentationArea");
        area.style.display = area.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
