<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educator Dashboard - AI Quiz Generator</title>
    <!-- MathJax for LaTeX rendering -->
    <!-- Polyfill removed: polyfill.io often fails/blocked. If needed, add a stable CDN like core-js bundle. -->
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <!-- Mermaid for diagram rendering -->
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true, theme: "default" });
      window.mermaid = mermaid;
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.95;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        padding: 30px;
        margin-bottom: 30px;
      }

      .card h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5rem;
        border-bottom: 3px solid #667eea;
        padding-bottom: 10px;
      }

      .query-section {
        display: flex;
        gap: 15px;
        align-items: flex-end;
        margin-bottom: 20px;
      }

      .query-input-wrapper {
        flex: 1;
      }

      .query-input-wrapper label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
        font-size: 1rem;
      }

      #queryInput {
        width: 100%;
        padding: 14px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s;
        min-height: 50px;
      }

      #queryInput:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      #generateBtn {
        padding: 14px 32px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        white-space: nowrap;
        min-width: 150px;
      }

      #generateBtn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      #generateBtn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .status-panel {
        background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
        border-radius: 10px;
        padding: 20px;
        border: 2px solid #e8ebff;
      }

      .status-message {
        display: flex;
        align-items: center;
        font-size: 1.05rem;
        color: #333;
        padding: 12px;
        background: white;
        border-radius: 8px;
        margin-bottom: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .status-message .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #e0e0e0;
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 12px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .status-message .icon {
        margin-right: 12px;
        font-size: 1.3rem;
      }

      .status-message.thinking {
        border-left: 4px solid #667eea;
      }

      .status-message.working {
        border-left: 4px solid #ffa726;
      }

      .status-message.success {
        border-left: 4px solid #4caf50;
      }

      .status-message.error {
        border-left: 4px solid #f44336;
        background: #ffebee;
      }

      .progress-steps {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      .step-item {
        background: white;
        padding: 12px;
        border-radius: 8px;
        border-left: 3px solid #e0e0e0;
        transition: all 0.3s;
      }

      .step-item.active {
        border-left-color: #667eea;
        background: #f8f9ff;
      }

      .step-item.complete {
        border-left-color: #4caf50;
      }

      .step-item .step-name {
        font-weight: 600;
        color: #333;
        font-size: 0.9rem;
        margin-bottom: 4px;
      }

      .step-item .step-status {
        color: #999;
        font-size: 0.85rem;
      }

      .results-container {
        margin-top: 20px;
      }

      .question-card {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        transition: all 0.3s;
      }

      .question-card:hover {
        border-color: #667eea;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
      }

      .question-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 12px;
      }

      .question-options {
        list-style: none;
        margin: 12px 0;
      }

      .question-options li {
        padding: 10px;
        margin: 6px 0;
        background: #f5f5f5;
        border-radius: 6px;
        border-left: 3px solid transparent;
        transition: all 0.2s;
      }

      .question-options li.correct {
        background: #e8f5e9;
        border-left-color: #4caf50;
        font-weight: 500;
      }

      .question-explanation {
        margin-top: 12px;
        padding: 12px;
        background: #fff8e1;
        border-radius: 6px;
        border-left: 3px solid #ffa726;
        font-size: 0.95rem;
        color: #555;
      }

      .mermaid-diagram {
        margin: 15px 0;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        overflow-x: auto;
      }

      .latex-display {
        margin: 15px 0;
        padding: 15px;
        background: #f0f4ff;
        border-radius: 8px;
        border-left: 3px solid #667eea;
        font-size: 1.1rem;
        text-align: center;
        overflow-x: auto;
      }

      .reasoning-chain {
        margin: 12px 0;
        padding: 12px;
        background: #e3f2fd;
        border-radius: 6px;
        border-left: 3px solid #2196f3;
      }

      .reasoning-chain ol {
        margin: 8px 0 0 20px;
      }

      .reasoning-chain li {
        margin: 6px 0;
        color: #555;
      }

      .question-format {
        margin-top: 10px;
        text-align: right;
        color: #999;
        font-style: italic;
      }

      .metadata-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .metadata-item {
        text-align: center;
      }

      .metadata-item .label {
        font-size: 0.85rem;
        color: #999;
        text-transform: uppercase;
        font-weight: 600;
      }

      .metadata-item .value {
        font-size: 1.4rem;
        color: #333;
        font-weight: 700;
        margin-top: 4px;
      }

      .error-box {
        background: #ffebee;
        border: 2px solid #f44336;
        border-radius: 8px;
        padding: 15px;
        color: #c62828;
        margin-top: 15px;
        font-weight: 500;
      }

      .success-box {
        background: #e8f5e9;
        border: 2px solid #4caf50;
        border-radius: 8px;
        padding: 15px;
        color: #2e7d32;
        margin-top: 15px;
        font-weight: 500;
      }

      .hidden {
        display: none;
      }

      .example-queries {
        margin-top: 15px;
        padding: 12px;
        background: #f8f9ff;
        border-radius: 8px;
        border: 1px solid #e8ebff;
      }

      .example-queries p {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 8px;
        font-weight: 500;
      }

      .example-queries button {
        background: white;
        border: 1px solid #667eea;
        color: #667eea;
        padding: 6px 12px;
        border-radius: 6px;
        margin: 4px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: all 0.2s;
      }

      .example-queries button:hover {
        background: #667eea;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéì AI Quiz Generator</h1>
        <p>
          Generate high-quality educational content with AI-powered research
        </p>
      </div>

      <!-- Query Input Card -->
      <div class="card">
        <h2>‚ú® Generate Assessment</h2>

        <!-- Exam Tag Selection -->
        <div class="query-section">
          <div class="query-input-wrapper">
            <label for="examTag">Exam Tag</label>
            <select
              id="examTag"
              style="
                padding: 14px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 1rem;
              "
            >
              <option value="SSC_CGL_Tier1">SSC CGL Tier 1</option>
              <option value="SSC_CGL_Tier2">SSC CGL Tier 2</option>
              <option value="UPSC_CSAT">UPSC CSAT</option>
              <option value="GATE_CS">GATE CS</option>
              <option value="CAT">CAT</option>
              <option value="JEE_MAIN">JEE Main</option>
              <option value="NEET">NEET</option>
              <option value="Other">Other (specify in subject)</option>
            </select>
          </div>
          <div class="query-input-wrapper">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              placeholder="e.g., Quantitative Aptitude"
              value="Quantitative Aptitude"
              style="
                padding: 14px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 1rem;
                width: 100%;
              "
            />
          </div>
          <div class="query-input-wrapper">
            <label for="totalQuestions">Total Questions</label>
            <input
              type="number"
              id="totalQuestions"
              value="30"
              min="1"
              max="150"
              style="
                padding: 14px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 1rem;
                width: 100%;
              "
            />
          </div>
        </div>

        <!-- Topics Section -->
        <div style="margin: 20px 0">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 15px;

          >

                color: white;

                border-radius: 6px;
                cursor: pointer;
                font-size: 0.9rem;
              "
            >
              + Add Topic

          </div>
          <div id="topicsContainer"></div>
        </div>

        <button
          id="generateBtn"

            width: 100%;
            padding: 14px;

            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
          "
        >
          Generate Assessment
        </button>
      </div>

      <!-- Status Card -->
      <div class="card hidden" id="statusCard">
        <h2>‚ö° Generation Progress</h2>
        <div class="status-panel">
          <div id="currentStatus"></div>
          <div class="progress-steps">
            <div class="step-item" id="step-blueprint">
              <div class="step-name">üìã Blueprint</div>
              <div class="step-status">Pending</div>
            </div>
            <div class="step-item" id="step-research">
              <div class="step-name">üîç Research</div>
              <div class="step-status">Pending</div>
            </div>
            <div class="step-item" id="step-refine">
              <div class="step-name">‚ú® Refining</div>
              <div class="step-status">Pending</div>
            </div>
            <div class="step-item" id="step-generate">
              <div class="step-name">üéØ Generating</div>

            </div>

      </div>

      <!-- Results Card -->
      <div class="card hidden" id="resultsCard">
        <h2>üìö Generated Questions</h2>
        <div class="metadata-bar" id="metadataBar"></div>
        <div class="results-container" id="resultsContainer"></div>
      </div>
    </div>

    <script>
      let startTime = null;

      function resolveApiBase() {
        const origin = window.location.origin;
        const isStaticPreview =
          origin.startsWith("file:") ||
          origin.includes("127.0.0.1:5500") ||
          origin.includes("localhost:5500");

        // If opened via a static preview (e.g., VS Code Live Server on :5500),
        // forward requests to the backend dev server.
        if (isStaticPreview) {
          return "http://localhost:3000/api/educator";
        }

        // Default: same origin as the served page.
        return `${origin}/api/educator`;
      }

      const API_BASE = resolveApiBase();

      let topicCount = 0;

      document
        .getElementById("generateBtn")
        .addEventListener("click", generateQuiz);
      document
        .getElementById("addTopicBtn")
        .addEventListener("click", addTopicRow);

      function addTopicRow() {
        topicCount++;
        const container = document.getElementById("topicsContainer");
        const topicRow = document.createElement("div");
        topicRow.className = "topic-row";
        topicRow.id = `topic-${topicCount}`;
        topicRow.style.cssText =
          "display: flex; gap: 10px; margin-bottom: 10px; padding: 15px; background: #f8f9ff; border-radius: 8px; border: 1px solid #e8ebff;";

        topicRow.innerHTML = `
          <div style="flex: 2;">
            <input type="text" placeholder="Topic name (e.g., Profit & Loss)" class="topic-name"
              style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 0.95rem;" />
          </div>
          <div style="flex: 1;">
            <select class="topic-level" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 0.95rem;">
              <option value="mix">Mix</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
              <option value="easy,medium">Easy + Medium</option>
              <option value="medium,hard">Medium + Hard</option>
            </select>
          </div>
          <div style="flex: 0.5;">
            <input type="number" placeholder="Count" class="topic-count" value="10" min="1" max="50"
              style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 0.95rem;" />
          </div>
          <button onclick="removeTopicRow(${topicCount})" style="padding: 10px 15px; background: #f44336; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem;">
            ‚úï
          </button>
        `;

        container.appendChild(topicRow);
      }

      function removeTopicRow(id) {
        const row = document.getElementById(`topic-${id}`);
        if (row) row.remove();
      }

      function getTopicsFromUI() {
        const topics = [];
        const rows = document.querySelectorAll(".topic-row");

        rows.forEach((row) => {
          const name = row.querySelector(".topic-name").value.trim();
          const level = row.querySelector(".topic-level").value.split(",");
          const count = parseInt(row.querySelector(".topic-count").value);

          if (name && count > 0) {
            topics.push({
              topicName: name,
              level: level,
              noOfQuestions: count,
            });
          }
        });

        return topics;
      }

      async function generateQuiz() {
        const examTag = document.getElementById("examTag").value;
        const subject = document.getElementById("subject").value.trim();
        const totalQuestions = parseInt(
          document.getElementById("totalQuestions").value
        );
        const topics = getTopicsFromUI();

        if (!subject) {
          alert("Please enter a subject");
          return;
        }

        if (totalQuestions < 1 || totalQuestions > 150) {
          alert("Total questions must be between 1 and 150");
          return;
        }

        // Build request payload
        const payload = {
          examTags: [examTag],
          subject: subject,
          totalQuestions: totalQuestions,
          topics: topics.length > 0 ? topics : undefined,
          userId: "test-user",
        };

        const btn = document.getElementById("generateBtn");
        const statusCard = document.getElementById("statusCard");
        const resultsCard = document.getElementById("resultsCard");

        // Reset UI
        btn.disabled = true;
        btn.textContent = "‚è≥ Generating...";
        statusCard.classList.remove("hidden");
        resultsCard.classList.add("hidden");
        document.getElementById("currentStatus").innerHTML = "";
        document.getElementById("resultsContainer").innerHTML = "";
        resetSteps();
        startTime = Date.now();

        try {
          const response = await fetch(`${API_BASE}/generate-stream`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = "";

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split("\n");
            buffer = lines.pop();

            for (const line of lines) {
              if (line.startsWith("data: ")) {
                try {
                  const data = JSON.parse(line.slice(6));
                  handleStreamMessage(data);
                } catch (e) {
                  console.error("Parse error:", e, line);
                }
              }
            }
          }
        } catch (error) {
          showStatus(`‚ùå Error: ${error.message}`, "error");
        } finally {
          btn.disabled = false;
          btn.textContent = "Generate";
        }
      }

      function handleStreamMessage(data) {
        console.log("Stream message:", data);

        switch (data.type) {
          case "start":
            showStatus("üöÄ Starting generation...", "thinking");
            break;

          case "progress":
            handleProgress(data);
            break;

          case "complete":
            if (data.success) {
              handleComplete(data);
            } else {
              showStatus(`‚ùå ${data.error || "Generation failed"}`, "error");
            }
            break;

          case "error":
            showStatus(`‚ùå Error: ${data.error}`, "error");
            updateStep(data.step, "Error", "error");
            break;
        }
      }

      function handleProgress(data) {
        const stepMessages = {
          blueprint: "üìã Creating blueprint...",
          research: "üîç Researching topics...",
          refine: "‚ú® Refining prompts...",
          generate: "üéØ Generating questions...",
        };

        const msg = stepMessages[data.step] || data.message;
        showStatus(msg, "working");
        updateStep(data.step, "In Progress", "active");

        // Mark previous steps as complete
        const steps = ["blueprint", "research", "refine", "generate"];
        const currentIndex = steps.indexOf(data.step);
        steps
          .slice(0, currentIndex)
          .forEach((s) => updateStep(s, "Complete", "complete"));
      }

      function handleComplete(data) {
        const duration = Date.now() - startTime;
        showStatus(`‚úÖ ${data.message || "Generation complete!"}`, "success");

        // Mark all steps complete
        ["blueprint", "research", "refine", "generate"].forEach((s) =>
          updateStep(s, "Complete", "complete")
        );

        // Add small delay to ensure all data is processed before display
        setTimeout(() => {
          displayResults(data, duration);
        }, 500);
      }

      function displayResults(data, duration) {
        const resultsCard = document.getElementById("resultsCard");
        const metadataBar = document.getElementById("metadataBar");
        const resultsContainer = document.getElementById("resultsContainer");

        resultsCard.classList.remove("hidden");

        // Display metadata
        const questions = data.content?.questions || [];
        metadataBar.innerHTML = `
        <div class="metadata-item">
          <div class="label">Total Questions</div>
          <div class="value">${questions.length}</div>
        </div>
        <div class="metadata-item">
          <div class="label">Duration</div>
          <div class="value">${(duration / 1000).toFixed(1)}s</div>
        </div>
        <div class="metadata-item">
          <div class="label">Success Rate</div>
          <div class="value">${data.metadata?.successRate || "100"}%</div>
        </div>
      `;

        // Display questions
        if (questions.length === 0) {
          resultsContainer.innerHTML = "<p>No questions generated</p>";
          return;
        }

        resultsContainer.innerHTML = questions
          .map(
            (q, idx) => `
        <div class="question-card">
          <div class="question-title">${idx + 1}. ${q.question}</div>
          ${
            q.mermaidDiagram
              ? `
            <div class="mermaid-diagram">
              <pre class="mermaid">
${q.mermaidDiagram}
              </pre>
            </div>
          `
              : ""
          }
          ${
            q.latex
              ? `
            <div class="latex-display">
              $$${q.latex}$$
            </div>
          `
              : ""
          }
          ${
            q.reasoningChain && q.reasoningChain.length > 0
              ? `
            <div class="reasoning-chain">
              <strong>üß† Reasoning:</strong>
              <ol>
                ${q.reasoningChain.map((step) => `<li>${step}</li>`).join("")}
              </ol>
            </div>
          `
              : ""
          }
          <ul class="question-options">
            ${q.options
              .map(
                (opt) => `
              <li class="${opt === q.correctAnswer ? "correct" : ""}">${opt}</li>
            `
              )
              .join("")}
          </ul>
          ${
            q.explanation
              ? `
            <div class="question-explanation">
              <strong>üí° Explanation:</strong> ${q.explanation}
            </div>
          `
              : ""
          }
          ${
            q.format
              ? `
            <div class="question-format">
              <small>Format: ${q.format}</small>
            </div>
          `
              : ""
          }
        </div>
      `
          )
          .join("");

        // Re-render Mermaid diagrams after DOM update
        if (window.mermaid) {
          window.mermaid.run();
        }

        // Re-render MathJax after DOM update
        if (window.MathJax) {
          window.MathJax.typesetPromise();
        }
      }

      function showStatus(message, type = "thinking") {
        const statusDiv = document.getElementById("currentStatus");
        const spinner =
          type === "thinking" || type === "working"
            ? '<span class="spinner"></span>'
            : "";

        statusDiv.innerHTML = `
        <div class="status-message ${type}">
          ${spinner}
          ${message}
        </div>
      `;
      }

      function updateStep(step, status, className = "") {
        const stepEl = document.getElementById(`step-${step}`);
        if (stepEl) {
          stepEl.className = `step-item ${className}`;
          stepEl.querySelector(".step-status").textContent = status;
        }
      }

      function resetSteps() {
        ["blueprint", "research", "refine", "generate"].forEach((step) => {
          updateStep(step, "Pending", "");
        });
      }
    </script>
  </body>
</html>
